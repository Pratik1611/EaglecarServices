

<div class="contact-section">
    <div class="container">
      <h2>Contact Us</h2>
      <p>We'd love to hear from you! Whether you have a question about our services, pricing, or anything else, our team is ready to answer all your questions.</p>
      
      <div class="row">
        <div class="col-md-6">
          <form (ngSubmit)="onSubmit()" #callBackForm="ngForm">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required [(ngModel)]="callBackData.name" name="name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required [(ngModel)]="callBackData.email" name="email">
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Enter subject" required [(ngModel)]="callBackData.subject" name="subject">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required [(ngModel)]="callBackData.message" name="message"></textarea>
            </div>
            <button type="submit" class="btn btn-warning">Send Message</button>
          </form>
        </div>
        <div class="col-md-6">
          <div class="contact-info">
            <h3>Get in Touch</h3>
            <p>Address: Pune, Maharashtra, India</p>
            <p>Email: EagleCarServices.com</p>
            <p>Phone: +91 9665762680</p>
            <p>Business Hours: All Days Of Week</p>
          </div>
          <div class="map">
            <!-- Embed Google Map -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3770.528447776317!2d73.78415027543043!3d18.520510288186034!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bfff00ac5a23%3A0x601cdd3f4c6e8fd3!2sPune%2C%20Maharashtra%2C%20India!5e0!3m2!1sen!2sus!4v1632463241452!5m2!1sen!2sus" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
