  <!-- Call-Back Request Modal -->
<div class="modal fade" id="callBackModal" tabindex="-1" aria-labelledby="callBackModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="callBackModalLabel">Request a Call-Back</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="onSubmit()" #callBackForm="ngForm">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" required [(ngModel)]="callBackData.name" name="name">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" required [(ngModel)]="callBackData.phone" name="phone">
            </div>
            <div class="mb-3">
              <label for="time" class="form-label">Preferred Call-Back Time</label>
              <input type="time" class="form-control" id="time" [(ngModel)]="callBackData.time" name="time">
            </div>
            <button type="submit" class="btn btn-primary">Request Call-Back</button>
          </form>
        </div>
      </div>
    </div>
  </div>
